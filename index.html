<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>ninja-hattori | Terminal</title>
  <link href='https://fonts.googleapis.com/css?family=Fira Code' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/themes.css" />
  <link rel="icon" type="image/x-icon" href="img/fav-icon.png" />
</head>

<body data-theme="" id="page">
  <div id="terminal">
    <a id="before"></a>
  </div>
  <div id="command" onclick="$('texter').focus();">
    <textarea type="text" id="texter" onkeyup="typeIt(this, event)"
      onkeydown="typeIt(this, event); moveIt(this.value.length, event)" onkeypress="typeIt(this, event);"
      autofocus></textarea>
    <div id="liner" style="font-weight: bold;">
      <span style="margin-bottom: -50px !important;"><span
          style="letter-spacing: -0.299em; margin-left: -0.05em;">&nbsp--------</span><span
          style="letter-spacing: -0.2em;">&nbsp</span><span style="font-weight: bold;">(<span style="color: #246dda;">visitor@ninja-hattori.com</span>)-[<span style="color: #d6dce2;">~</span></span>]</span></span>
      <span><br style='content: "A" !important;
          display: block !important;
          margin-bottom: -0.6em !important;'>|<br><br style='content: "A" !important;
          display: block !important;
          margin-bottom: -0.19em !important;'>|<br style='content: "A" !important;
          display: block !important;
          margin-top: -0.9em !important;'><span
          style="letter-spacing: -0.299em; margin-left: -0.05em;">&nbsp---</span><span
          style="letter-spacing: -0.2em;">&nbsp</span><span style="color: #d6dce2; font-weight: bold;">$</span></span>
      <span id="typer" style="margin-top: 0px !important;"></span><b class="cursor" id="cursor"></b>
    </div>
  </div>
  <script src="js/caret.js"></script>
  <script src="js/commands.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
